<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Captions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide active">
                <img src="1.jpg" alt="New York">
                <div class="caption">
                    NEW YORK<br>
                    <span class="caption-subtitle">THE CITY THAT NEVER SLEEPS</span>
                </div>
            </div>
            <div class="slide">
                <img src="2.jpg" alt="Paris">
                <div class="caption">
                    PARIS<br>
                    <span class="caption-subtitle">THE CITY OF LOVE</span>
                </div>
            </div>
            <div class="slide">
                <img src="3.jpg" alt="Himalayas">
                <div class="caption">
                    HIMALAYAS<br>
                    <span class="caption-subtitle">THE ROOF OF THE WORLD</span>
                </div>
            </div>
            <div class="slide">
                <img src="4.jpg" alt="Maldives">
                <div class="caption">
                    MALDIVES<br>
                    <span class="caption-subtitle">PARADISE ON EARTH</span>
                </div>
            </div>
            <div class="slide">
                <img src="5.jpg" alt="Italy">
                <div class="caption">
                    ITALY<br>
                    <span class="caption-subtitle">THE LAND OF ART & HISTORY</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
